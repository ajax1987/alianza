<div class="container">

  <app-person-new (miEvento)="listPersons()"></app-person-new>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Clientes</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                class="far fa-eye"></i>New</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-warning"><i class="far fa-edit"></i> Export</button>
          </li>
        </ul>
        <app-person-search></app-person-search>
      </div>
    </div>
  </nav>

  <div class="table-responsive">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Shared Key</th>
          <th scope="col">Bussines ID</th>
          <th scope="col">E-email</th>
          <th scope="col">Phone</th>
          <th scope="col">Data Added</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{person.sharedKey}}</td>
          <td>{{person.bussinesId}}</td>
          <td>{{person.email}}</td>
          <td>{{person.mobileNumber}}</td>
          <td>{{person.createdAt}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/detalle/{{person.personId}}"><i class="far fa-eye"></i>Ver</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/editar/{{person.personId}}"><i class="far fa-edit"></i>Editar</button></td>
        
          <td>
            <input type="button" value="Edit" (miEvento)="listPersons()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-success me-2"/>
            <!--<input type="button" value="Delete" (click)="DeleteStudent(person)" class="btn btn-danger"/>-->
         </td>
        
        </tr>
      </tbody>
    </table>
  </div>

</div>
